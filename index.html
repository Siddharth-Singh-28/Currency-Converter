<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="card" style="width: 25rem; height: 35rem; border-radius: 10px;">
            <div class="heading">
                <img src="/Currency Converter/assets/images/pngwing.com.png" alt="" width="100px" height="100px">
                <h2 class="poppins-regular " style="font-weight: bolder;">CURRENCY CONVERTER</h2>
            </div>
            <div class="amount-input">
                <label for="amount" class="poppins-regular" style="font-weight: bolder;">Amount:</label>
                <input type="number" id="amount">
            </div>
            <div class="dropdowns">
                <select class="poppins-regular" id="from-currency-select" style="color:black;"></select>
                <select  class="poppins-regular" id="to-currency-select" style="color:black;"></select>
            </div>
            <div class="convert-button">
                <button class="poppins-regular" style="font-weight: bolder; color: black; font-size:x-large;">Convert</button>
            </div>
            <p class="poppins-regular" id="result"> </p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="index.js"></script>
</body>
</html>
